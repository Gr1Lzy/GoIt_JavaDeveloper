<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <form th:action="@{/note/edit}" method="post" class="m-4">
        <input type="hidden" name="id" th:value="${note.id}">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${note.title}">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea class="form-control" id="content" name="content" rows="5" th:text="${note.content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</body>
</html>
