<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center mt-4">List</h1>

    <div class="position-relative">
        <div class="position-absolute top-0 start-0 m-3">
            <a href="/note/create" class="btn btn-outline-success">Create Note</a>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div th:each="note : ${notes}" class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 th:text="${note.title}" class="card-title">Title</h5>
                        <p th:text="${note.content}" class="card-text">Content</p>
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <form th:action="@{/note/edit}" method="get" class="d-inline-block">
                                <input type="hidden" name="id" th:value="${note.id}">
                                <button type="submit" class="btn btn-primary">Edit</button>
                            </form>
                            <form th:action="@{/note/delete}" method="post" class="d-inline-block">
                                <input type="hidden" name="id" th:value="${note.id}">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
